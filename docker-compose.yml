version: "4.18.0"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - MYSQL_ROOT_PASSWORD=Rohit@123
      - MYSQL_DATABASE=userdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Rohit@123
      - MYSQL_HOST=localhost

    depends_on:
      - db

  db:
    image: mysql:latest
    volumes:
      - dev-db-data:/user/local/mysql/bin
    environment:
      - MYSQL_ROOT_PASSWORD=Rohit@123
      - MYSQL_DATABASE=userdb
      - MYSQL_USER=rohit
      - MYSQL_PASSWORD=123456

volumes:
  dev-db-data: